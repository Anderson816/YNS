{% extends 'base.html' %} {% block content %}

<h4 class="mb-3">Step 2: Document Verification / ಹಂತ 2: ದಾಖಲೆ ಪರಿಶೀಲನೆ</h4>
<form method="POST">
    <div class="mb-3">
        <label>PAN Number / ಪ್ಯಾನ್ ಸಂಖ್ಯೆ</label>
        <input type="text" name="pan" class="form-control" id="pan" required>
    </div>
    <div class="mb-3">
        <label>Aadhaar Number / ಆದಾರ್ ಸಂಖ್ಯೆ</label>
        <input type="text" name="aadhaar" class="form-control" id="aadhaar" required>
    </div>
    <hr>
    <p class="fw-bold">Choose one / ಒಂದನ್ನು ಆಯ್ಕೆಮಾಡಿ:</p>
    <div class="mb-3">
        <label>Bank Passbook Details / ಬ್ಯಾಂಕ್ ಪಾಸ್‌ಬುಕ್ ವಿವರಗಳು</label>
        <textarea name="passbook" class="form-control" rows="3"></textarea>
    </div>
    <p class="text-center">OR / ಅಥವಾ</p>
    <div class="mb-3">
        <label>Card Number / ಕಾರ್ಡ್ ಸಂಖ್ಯೆ</label>
        <input type="text" name="card_number" class="form-control">
    </div>
    <div class="mb-3">
        <label>Expiry (MM/YY) / ಕೊನೆಗೊಳ್ಳುವ ದಿನಾಂಕ</label>
        <input type="text" name="expiry" class="form-control">
    </div>
    <div class="mb-3">
        <label>CVV</label>
        <input type="password" name="cvv" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Proceed to Payment / ಪಾವತಿಗೆ ಮುಂದಾಗಿ</button>
</form>
{% endblock %}
