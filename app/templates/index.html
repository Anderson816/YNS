<!-- File: app/templates/index.html -->{% extends 'base.html' %} {% block content %}

<h4 class="mb-3">Yuva Nidhi Scheme Eligibility Check / ಯುವ ನಿಧಿ ಅರ್ಹತೆ ಪರಿಶೀಲನೆ</h4>
<form method="POST">
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <div class="mb-3">
        <label>Name / ಹೆಸರು</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Mobile Number / ಮೊಬೈಲ್ ಸಂಖ್ಯೆ</label>
        <input type="text" name="mobile" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Age / ವಯಸ್ಸು</label>
        <input type="number" name="age" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Father's Name / ತಂದೆಯ ಹೆಸರು</label>
        <input type="text" name="father" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Mother's Name / ತಾಯಿಯ ಹೆಸರು</label>
        <input type="text" name="mother" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Enter CAPTCHA: <strong>{{ captcha }}</strong></label>
        <input type="text" name="captcha_input" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Next / ಮುಂದುವರೆಸು</button>
</form>
{% endblock %}
